<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- =====================ICON========================= -->
  <link href="node_modules/material-icons/css/material-icons.css" rel="stylesheet">
  <link href="node_modules/css.gg/icons/all.css" rel="stylesheet">
  <!-- =====================Main Style========================= -->
  <link href="public/css/style.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="h-100vh">
  <section class="bg1-color sec-login-right">
    <div class="component-title">
      <div class="title">
        <h1 class="main-title">Welcome Back</h1>
        <p class="sub-title">Enjoy in peace with the dose tgat has been stated</p>
      </div>
    </div>
    <div class="component-bg">
      <div class="img-sub">
        <img src="asset/svg/kotak.svg" alt="">
      </div>
      <div class="img-sub">
        <img src="asset/svg/kotak.svg" alt="">
      </div>
      <div class="img-main">
        <img src="asset/svg/window-with-people.svg" alt="">
      </div>
    </div>
  </section>

  <section class="sec-login-left">
    <div class="brand">
      <span class="brand-item">
        To Do List
      </span>
    </div>
    <div class="middle">
      <div class="title-login">
        <h2>Login</h2>
      </div>
      <form action="" class="main-form">
        <div class="form-control">
          <input type="text" autocomplete="off" name="username" required class="form-input">
          <label for="username" class="form-label">Username</label>
        </div>
        <div class="form-control">
          <input type="password" autocomplete="off" name="password" required class="form-input">
          <label for="password" class="form-label">Password</label>
        </div>
        <button type="submit" class="primary-button">Sign In</button>
        <div class="form-group">
          <div class="form-control">
            <input type="checkbox" autocomplete="off" name="remember" required class="form-check">
            <label for="remember" class="form-label">Remember me</label>
          </div>
          <a href="#" class="link-a">Forgot password?</a>
        </div>
        <button type="submit" class="google-button">
          <i class="google-icon"></i>
          <span>Sign in with google account</span>
        </button>
      </form>
    </div>
    <div class="link-question">
      <span>Don't have an account yet? <a href="#" class="link-a"> Sign Up</a></span>
    </div>
  </section>
</body>
</html>
