<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="public/css/style.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="h-100vh">
  <section class="bg1-color sec-login-right">
    <div class="component-title">
      <div class="main-title">
        <h1>Welcome Back</h1>
      </div>
      <div class="sub-title">
        <p>Enjoy in peace with the dose tgat has been stated</p>
      </div>
    </div>
    <div class="component-bg">
      <div class="img-sub">
        <img src="asset/svg/kotak.svg" alt="">
      </div>
      <div class="img-sub">
        <img src="asset/svg/kotak.svg" alt="">
      </div>
      <div class="img-main">
        <img src="asset/svg/window-with-people.svg" alt="">
      </div>
    </div>
  </section>

  <section class="sec-login-left">
    <div class="brand">
      <span class="brand-item">
        To Do List
      </span>
    </div>
    <div class="logo-animatin"></div>
    <form action="">
      <div class="form-control">
        <label for="username" class="form-label">Username</label>
        <input type="text" autocomplete="off" name="username" class="form-input">
      </div>
      <div class="form-control">
        <label for="password" class="form-label">Password</label>
        <input type="password" autocomplete="off" name="password" class="form-input">
      </div>
      <button type="submit" class="primary-button">Sign In</button>
      <div class="form-group">
        <div class="form-control">
          <label for="remember" class="form-label">Remember me</label>
          <input type="checkbox" autocomplete="off" name="remember" class="form-check">
        </div>
        <a href="#" class="fgt-pw">Forgot password</a>
      </div>
      <button type="submit" class="google-button">Sign in with google account</button>
    </form>
  </section>
</body>
</html>
