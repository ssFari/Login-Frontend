<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====================ICON========================= -->
        <link href="node_modules/material-icons/css/material-icons.css" rel="stylesheet">
        <link href="node_modules/css.gg/icons/all.css" rel="stylesheet">
        <!-- =====================Main Style========================= -->
        <link href="public/css/style.css" rel="stylesheet">
        <title>Login</title>
      </head>
<body>
    <section id="element2" class="sec-sig-up">
        <div class="brand">
          <span class="brand-item">
            To Do List
          </span>
        </div>
        <div class="middle">
          <div class="title-login">
            <h2>Create Account</h2>
          </div>
          <form action="index.html" class="main-form">
            <div class="form-control">
              <input type="email" autocomplete="off" id="email" name="email" required class="form-input">
              <label for="username" class="form-label">Email</label>
            </div>
            <div class="form-control">
              <input type="password" autocomplete="off" id="password" name="password" required class="form-input">
              <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-control">
                <input type="password" autocomplete="off" id="checkPassword" name="checkPassword" required class="form-input">
                <label for="checkPassword" class="form-label">Check Password</label>
              </div>
            <button type="submit" id="submitSigup" class="primary-button">Create Account</button>
            <a href="#" class="google-button">
              <i class="google-icon"></i>
              <span>Sign in with google account</span>
            </a>
          </form>
          <div class="link-question">
            <span>Already have an account? <a href="index.html" class="link-a"> Sign in</a></span>
          </div>
        </div>
      </section>

    <script src="public/js/main.js"></script>
</body>
</html>
